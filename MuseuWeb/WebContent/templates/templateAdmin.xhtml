<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">#{strings.tituloAdmLogin}</ui:insert></title>
	<style>
		.ui-inputfield{
			width:140px;
		}
		.input450{
			width: 450px;
		}
		
		.inputNumber{
			width:80px;
		}
		.inputLink{
			width:240px;
		}
		
		.calendario{
			width: 140px !important;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/bootsrap/css/bootstrap.css" />
</h:head>

<f:view encoding="ISO-8859-1">
<body style="font-size:13px;">
	<div id="wrapper">
		<div id="header">
			<ui:insert name="header">
				<h:form>
					<h:outputText value="#{strings.bemVindo}: #{login.u.nome}" />
					<div style="clear:both; margin: 5px 5px"></div>
	                <h:commandButton value="#{strings.logoff}" action="#{login.realizarLogoff}" styleClass="btn btn-sm btn-primary" />
                </h:form>
			</ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content">
                Content
            </ui:insert>
		</div>
		<div id="footer">
			<ui:insert name="footer">
				Copyright 2014
			</ui:insert>
		</div>
	</div>
</body>
</f:view>
</html>
