<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">#{strings.tituloAdmLogin}</ui:insert></title>
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/bootsrap/css/bootstrap.css" />
	<style>
		.ui-inputfield{
			width:140px;
		}
		.input450{
			width: 450px;
		}
		
		.inputNumber{
			width:80px;
		}
		.inputLink{
			width:240px;
		}
		
		.calendario{
			width: 140px !important;
		}
		
		header {
			float: right;
		}
		
		footer{
			text-align: center;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/bootsrap/css/bootstrap.css" />
	<ui:insert name="htmlhead">
	
	</ui:insert>
</h:head>

<f:view encoding="ISO-8859-1">
<body style="font-size:13px;">
	<div class="container">
		<header class="row">		
			<div class=" col-10 col-md-10 col-lg-10 col-sm-10 col-xs-10">
				<div class="panel panel-warning">
					<div class="panel-heading" style="text-align: center;">
						#{strings.configuracoesMensagens}
					</div>
				 	<div class="panel-body" style="text-align: center;">    
						<h:outputText value="#{strings.mensagem1}"/>
					</div>
				</div>
			</div>
			<div class="col-2 col-md-2 col-lg-2 col-sm-2 col-xs-2">
				<h:form>
					<h:outputText value="#{strings.bemVindo}: #{login.u.nome}" />
					<div style="clear:both; margin: 5px 5px"></div>
	                <h:commandButton value="#{strings.logoff}" action="#{login.realizarLogoff}" 
	                	styleClass="btn btn-sm btn-primary" style="float:right;" />
				</h:form>
			</div>
		</header>
		<div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xs-12">
			<ui:insert name="content">
                Content
            </ui:insert>
		</div>
		<footer class="row">
			Copyright Â© 2014 - ICMC-USP
		</footer>
	</div>
</body>
</f:view>
</html>
