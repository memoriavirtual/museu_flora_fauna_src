<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>::#{strings.tituloPortal}::</title>
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/bootsrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/bootsrap/css/museu.css" />
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/bootsrap/css/navbar-museu.css" />
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/bootsrap/css/template.css" />
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/bootsrap/css/wordpress.css" />
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/bootsrap/css/slider.css" />
	<script type="text/javascript" src="${request.contextPath}/bootsrap/js/museu.js"/>
	<script type="text/javascript" src="${request.contextPath}/bootsrap/js/bootstrap.min.js"/>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBw9YtmDX3JUz1u_jQEv2BWllw7103vzmw&amp;sensor=false"/>
	<meta property="og:site_name" content="#{template.museu.configuracao.nomeInstituicaoMemoria}"/>
	<meta property="og:locale" content="#{strings.location}" />
	<ui:insert name="htmlhead"></ui:insert>
</h:head>

<f:view encoding="ISO-8859-1">
	<h:body>
		<div class="page-header ">
			<div class="container">
				<div id="logo" class="col-lg-4 col-md-4" style="float:left;">
	  				<img src="/logo" class="img_logo" title="Logo" alt="logo"/>
	  			</div>
	  			<div id="banner" class="col-lg-8 col-md-8">
	  				<h1>#{strings.tituloPortal}<br/><small>#{strings.subTituloPortal}</small></h1>
	  			</div>
	  		</div>
		</div>
		<ui:include src="/templates/menu_personalizavel.xhtml"/>
		<ui:insert name="conteudo">
			
		</ui:insert>
		<hr/>
		<footer class="bottom footer">
			<p>Copyright 2014 - ICMC - Instituto de Ciências Matemáticas e de Computação</p>
			<h:form style="visibility:hidden;">
				<p:commandButton value="" style="visibility:hidden;"/> <!-- Gambiarra para o Primefaces adicionar a biblioteca do JQuery que vem com ele em todas as paginas -->
			</h:form>
		</footer>
	</h:body>
</f:view>
</html>
