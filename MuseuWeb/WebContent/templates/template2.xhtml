<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>::#{strings.tituloPortal}::</title>
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/bootsrap/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/bootsrap/css/museu.css" />
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/bootsrap/css/navbar-museu.css" />
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/bootsrap/css/template.css" />
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/bootsrap/css/wordpress.css" />
	<link rel="stylesheet" type="text/css" href="${request.contextPath}/bootsrap/css/slider.css" />
	<script type="text/javascript" src="${request.contextPath}/bootsrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="${request.contextPath}/bootsrap/js/museu.js"></script>
	<script src="http://maps.google.com/maps/api/js?key=AIzaSyBw9YtmDX3JUz1u_jQEv2BWllw7103vzmw&amp;sensor=false"
	 type="text/javascript"></script>
</h:head>

<f:view encoding="ISO-8859-1">
	<h:body style="padding-top: 50px">
		<div class="navbar navbar-museu navbar-fixed-top" role="navigation" style="margin-bottom: 0px;">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<h:link  outcome="index" styleClass="navbar-brand" ><span class="glyphicon glyphicon-home"/></h:link>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">#{strings.historia}</a>
							<ul class="dropdown-menu" role="menu">
								<li><h:link value="#{strings.omuseu}" outcome="pagina">
										<f:param value="#{template.museu.configuracao.OMuseu}" name="idPagina" />
									</h:link>
								</li>
								<li><h:link value="#{strings.fundacao}" outcome="pagina" >
				                	<f:param value="#{template.museu.configuracao.fundacao}" name="idPagina"/> 
				               		</h:link>
								</li>
							</ul>
						</li>
						
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">#{strings.institucional}</a>
							<ul class="dropdown-menu" role="menu" >
								<li><h:link value="#{strings.missaoeobjetivos}" outcome="pagina">
									<f:param value="#{template.museu.configuracao.missaoEObjetivos}"
										name="idPagina" />
								</h:link></li>
							</ul>
						</li>
						
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">#{strings.novidades}</a>
							<ul class="dropdown-menu" role="menu">
								<li><h:link value="#{strings.palestraEeventos}" outcome="events"
								icon="ui-icon-calendar" /></li>
								<li><h:link value="#{strings.noticias}" outcome="news"
								icon="ui-icon-calendar" /></li>
							</ul>
						</li>
						
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">#{strings.acervo}</a>
							<ul class="dropdown-menu" role="menu">
								<li><h:link value="#{strings.apresentacaoAcervo}" outcome="acervo"/></li>
								<li><h:link value="#{strings.listagemCompletaFlora}" outcome="listagem"/></li>
								<!-- 
								<li><h:link value="#{strings.fauna}" outcome="fauna"/></li>
								<li><h:link value="#{strings.flora}" outcome="flora"/></li>
								 -->
							</ul>
						</li>
						
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">#{strings.visite}</a>
							<ul class="dropdown-menu" role="menu">
								<li><h:link value="#{strings.localizacao}" outcome="pagina">
									<f:param value="#{template.museu.configuracao.localizacao}"
										name="idPagina" />
								</h:link></li>
								<li><h:link value="#{strings.horarios}" outcome="pagina">
									<f:param value="#{template.museu.configuracao.horarios}" name="idPagina" />
								</h:link></li>
							</ul>
						</li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle active" data-toggle="dropdown">#{strings.mais}</a>
							<ul class="dropdown-menu" role="menu">
								<li><h:link value="#{strings.ajudeOMuseu}" outcome="ajudeOMuseu" /></li>
								<li><h:link value="#{strings.outrosMuseus}" outcome="pagina">
									<f:param value="#{template.museu.configuracao.outrosMuseus}"
										name="idPagina" />
								</h:link></li>
								<li><h:link value="#{strings.linksInteressantes}" outcome="pagina">
									<f:param value="#{template.museu.configuracao.links}" name="idPagina" />
								</h:link></li>
								<li><h:link value="#{strings.midia}" outcome="pagina">
									<f:param value="#{template.museu.configuracao.midia}" name="idPagina" />
								</h:link></li>
								<li><a href="#{template.museu.configuracao.urlInstituicao}">#{template.museu.configuracao.nomeInstituicao}</a>
								</li>
							</ul>
						</li>
					</ul>
					<form class="navbar-form navbar-right" role="search" action="${request.contextPath}/pages/busca.jsf">
				        <div class="form-group">
				          <input type="text" class="form-control busca" placeholder="#{strings.buscar}" name="stringBusca" />
				        </div>
				    </form>
				</div>
			</div>
		</div>
		<ui:insert name="conteudo">
			
		</ui:insert>
		<hr/>
		<footer class="bottom footer">
			<p>Copyright 2014 - ICMC - Instituto de Ciências Matemáticas e de Computação</p>
			<h:form style="visibility:hidden;">
				<p:commandButton value="" style="visibility:hidden;"/> <!-- Gambiarra para o Primefaces adicionar a biblioteca do JQuery que vem com ele em todas as paginas -->
			</h:form>
		</footer>
	</h:body>
</f:view>
</html>
