<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<title><ui:insert name="title">#{strings.tituloAdmLogin}</ui:insert></title>
</head>

<body>

	<div id="header">
		<h:outputText value="#{strings.tituloAdmLogin}" />
	</div>
		<div id="content">
			<h:form>
			        <h:messages />
			        <h:panelGrid columns="2">
			                <h:outputText value="#{strings.login}" />
			                <h:inputText value="#{login.login}" />
			                <h:outputText value="#{strings.senha}" />
			                <h:inputSecret value="#{login.senha}"  />
			        </h:panelGrid>
			        <h:commandButton value="#{strings.realizarLogin}" action="#{login.realizarLogin}" />
			</h:form>
		</div>
	<div id="footer">
	</div>

</body>

</html>
