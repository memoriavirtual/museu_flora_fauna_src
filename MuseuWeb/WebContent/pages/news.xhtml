<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/template.xhtml">
			<ui:define name="conteudo">
			<div class="container">
				<div class="row">
					<div class="col-12 col-sm-12 com-xs-12 col-md-12 com-lg-12">
						<div class="col-2 col-sm-2 com-xs-2 col-md-2 com-lg-2">
							<h:form>
								<p:commandButton action="#{news.backPage}" value="#{strings.paginaAnterior}" icon="ui-icon-arrowthick-1-w" disabled="#{!(news.backButton)}" ajax="false"/>
							</h:form>
						</div>
						<div class="col-7 col-sm-7 com-xs-7 col-md-7 com-lg-7">
							<h:outputText value="#{strings.noticias}" styleClass="h1 centralizado centralizado-texto" />
							<h:dataTable value="#{news.blog}" var="new">
								<h:column>
									<div class="media">
									  <a class="pull-left" href="">
									    <img class="media-object" src="#{news.museu.getGallery(new.id).mainImage.url}" alt="Foto"/>
									    <h:outputText value="#{new.dataPublicacaoFormatada}" style="font-size:13px; margin-left: 1px;"/>
									  </a>
									  <div class="media-body">
									    <h:link value="#{new.title}" outcome="new" styleClass="media-heading">
											<f:param name="idNews" value="#{new.id}"/>
											<f:param name="backPage" value="#{news.page}"/>
										</h:link>
										<div class="clear"></div>
										<h:outputText value="#{new.resumedContent}"/>
									  </div>
									</div>
								</h:column>
							</h:dataTable>
						</div>
						<div class="col-2 col-sm-2 com-xs-2 col-md-2 com-lg-2">	
							<h:form style="float:right;">
								<p:commandButton action="#{news.nextPage}" value="#{strings.proximaPagina}" icon="ui-icon-arrowthick-1-e" disabled="#{!(news.nextButton)}" ajax="false"/>
							</h:form>
						</div>
						<div class="clear"/>
					</div>
				</div>
			</div>
			</ui:define>
	</ui:composition>

</html>
